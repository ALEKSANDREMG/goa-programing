<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Effects</title>
  <link rel="stylesheet" href="hover.css">
</head>
<body>

  <button class="hover-btn">Hover me</button>
  <br>
  <a href="#" class="hover-link">Hover over me</a>
  <br>
  <img src="your-image.jpg" alt="Image" class="hover-img">
  <br>
  <p class="hover-text">Hover over this text</p>
  <br>
  <div class="hover-border">Hover over me</div>
  <br>
  <button class="press-btn">Click me</button>
  <br>
  <div class="hover-opacity">Hover over me</div>
  <br>
  <div class="hover-padding">Hover over me</div>
  <br>
  <i class="fa fa-arrow-right icon"></i>
  <br>
  <div class="hover-shadow">Hover over me</div>

</body>
</html>
