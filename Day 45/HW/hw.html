<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Layout Examples</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="fixed-header">
    Fixed Header
  </header>
  
  <div class="container">
    <div class="center-div">
      Centered Div
    </div>

    <div class="image-container">
      <img src="https://via.placeholder.com/200" alt="Image" class="right-image">
      <div class="text-overlay">Text Over Image</div>
    </div>

    <div class="box">
      <p>This is a box. The button is at the bottom of this div.</p>
      <button class="button">Button at Bottom</button>
    </div>
    
    <div class="elements-side-by-side">
      <div class="element">Element 1</div>
      <div class="element">Element 2</div>
    </div>
    
    <div class="left-float-container">
      <img src="https://via.placeholder.com/100" alt="Left Floated Image" class="left-float-image">
      <p>This text will wrap around the image on the left side.</p>
    </div>

    <footer class="fixed-footer">
      Fixed Footer
    </footer>
  </div>
</body>
</html>
