<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Div Example</title>
  <style>
    /* დივ ბლოკის სტილები */
    div {
      background-color: #00FFFF; /* ციანის ფონი */
      border: 2px solid #2c3e50; /* საზღვარი */
      padding: 20px; /* შიდა დაშორება */
      width: 80%; /* განზომილება */
      margin: 50px auto; /* ცენტრში განლაგება */
      text-align: center; /* ტექსტის ცენტრში განლაგება */
      border-radius: 10px; /* რბილი კუთხეები */
    }

    /* სათაურის სტილები */
    h1 {
      color: #2c3e50; /* ფერი */
      font-size: 2em; /* ზომა */
      font-weight: bold; /* სიმკვეთრე */
      margin-bottom: 20px; /* დაშორება */
    }

    /* ტექსტის სტილები */
    p {
      color: #34495e; /* ფერი */
      font-size: 1.2em; /* ზომა */
      font-weight: normal; /* ჩვეულებრივი სიმკვეთრე */
    }

    /* ღილაკის სტილები */
    button {
      background-color: #e74c3c; /* ფონდის ფერი */
      color: white; /* ტექსტის ფერი */
      font-size: 1.1em; /* ზომა */
      padding: 10px 20px; /* შიდა დაშორება */
      border: none; /* საზღვარი არ ექნება */
      border-radius: 5px; /* რბილი კუთხეები */
      cursor: pointer; /* მაუსის გამოსახულება ღილაკზე */
      margin-top: 20px; /* დაშორება */
    }

    /* ღილაკის ფერის ცვლილება მიკროდაზიანებისას */
    button:hover {
      background-color: #c0392b; /* ფერის ცვლილება */
    }
  </style>
</head>
<body>

  <!-- მთავარი დივ ბლოკი -->
  <div>
    <!-- სათაური -->
    <h1>გამარჯობა, ეს არის სტილიზებული დივ ბლოკი!</h1>
    <!-- ტექსტი -->
    <p>ამ დივში მოცემულია რამდენიმე ელემენტი, რომელსაც აქვს სხვადასხვა სტილი.</p>
    <!-- ღილაკი -->
    <button>დაწკაპეთ აქ</button>
  </div>

</body>
</html>
