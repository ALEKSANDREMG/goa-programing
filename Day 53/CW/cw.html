<!DOCTYPE html>
<html>
<head>
    <title>Change Color</title>
    <script>
        function changeColor() {
            document.getElementById("myText").style.color = "red";
        }
    </script>
</head>
<body>

    <p id="myText">ეს არის ტექსტი.</p>
    <button onclick="changeColor()">შეცვალე ფერი</button>

</body>
</html>
