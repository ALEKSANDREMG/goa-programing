<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-1</title>
</head>
<body>
    <!--1
        HTML ქმნის ვებსაიტის სტრუქტურას,
        CSS აძლევს ვიზუალურ სტილს და დიზაინს,
        JavaScript ამატებს ინტერაქტიულობას და ფუნქციურობას.
    -->
    <!--2
        Inline JS – იწერება HTML ელემენტში, მაგალითად: <button onclick="alert('Hi')">Click</button>
        Internal JS – იწერება <script> ტეგში HTML ფაილის შიგნით
        External JS – იწერება ცალკე .js ფაილში და HTML-ში ერთდება <script src="file.js"></script>-ით
    -->
    <!--Responsive ვებსაიტი არის ისეთი საიტი,
        რომელიც თავის ზომას და განლაგებას ავტომატურად აჩეჩქარებს ეკრანის ზომას — კომპიუტერზე ჰორიზონტალურად ჩანს, მობილურზე ვერტიკალურად.
        როგორ გავხადოთ რესპონსიული:
        Media Queries — CSS-ში ეკრანის ზომების მიხედვით სხვადასხვა სტილები;
        პროცენტებით და em/rem-ით ზომები – მოქნილი განლაგება;
        Flexbox ან Grid – ელემენტების გადანაწილება და გადაწყობა;
        Viewport meta tag – მობილურზე სწორი ჩვენებისთვის.-->
    <div class="grid-container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
      </div>
      
</body>
</html>
