<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ვერტიკალური ანიმაცია</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: sans-serif;
    }

    #animatedBox {
      width: 120px;
      height: 120px;
      background-color: #4CAF50;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 15px;
      transition: top 0.4s ease;
    }

    button {
      margin-top: 200px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="animatedBox"></div>
  <button onclick="animateBox()">ამოძრავე ბლოკი</button>

  <script>
    // საწყისი პოზიცია და მიმართულება
    let position = 0;
    let direction = 1;

    // ფუნქცია რომელიც ამოძრავებს ბლოკს ვერტიკალურად
    function animateBox() {
      const box = document.getElementById('animatedBox');

      if (position >= 300 || position <= 0) {
        direction *= -1; // თუ მივიდა ბოლოში ან თავში, მიმართულება იცვლება
      }

      position += 50 * direction;
      box.style.top = position + "px";
    }

    /*

      მოვლენა (Event) არის მოქმედება, რომელიც ხდება ვებგვერდზე —
      მაგალითად, როცა მომხმარებელი აჭერს ღილაკს, გადაადგილებს მაუსს ან ტვირთავს გვერდს.

      ამ მაგალითში გვაქვს ღილაკი და მასზე გამოყენებულია მოვლენა: "onclick"
      ეს ნიშნავს: როცა ღილაკზე დააჭერ, შესრულდება animateBox() ფუნქცია და ბლოკი ამოძრავდება.
    */
  </script>

</body>
</html>
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Counter ფუნქცია</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    #value {
      font-size: 36px;
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Counter</h1>
  <p id="value">0</p>

  <button onclick="increment()">+1</button>
  <button onclick="decrement()">-1</button>

  <script>
    // საწყისი მნიშვნელობა
    let count = 0;

    // ზრდის მნიშვნელობას 1-ით
    function increment() {
      count++;
      document.getElementById('value').textContent = count;
    }

    // ამცირებს მნიშვნელობას 1-ით
    function decrement() {
      count--;
      document.getElementById('value').textContent = count;
    }
  </script>

</body>
</html>
