<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation & Counter</title>
  <style>
    /* Animation Block Styling */
    #box {
      width: 100px;
      height: 100px;
      background-color: coral;
      position: absolute;
      left: 0;
      top: 50px;
    }

    /* Counter Styling */
    #counter-section {
      margin-top: 200px;
    }

    #counter {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #increase-btn {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- 1) Box Animation -->
  <div id="box"></div>

  <!-- 2) Counter Section -->
  <div id="counter-section">
    <p id="counter">0</p>
    <button id="increase-btn">გააზრდე</button>
  </div>

  <script>
    // 1) Box Animation using setInterval
    const box = document.getElementById('box');
    let position = 0;

    const interval = setInterval(() => {
      if (position >= 600) {
        clearInterval(interval); // Stop animation
      } else {
        position += 5; // Move 5px each frame
        box.style.left = position + 'px';
      }
    }, 20); // Every 20ms

    // 2) Counter Logic
    const counterElement = document.getElementById('counter');
    const button = document.getElementById('increase-btn');
    let count = 0;

    button.addEventListener('click', () => {
      count++;
      counterElement.textContent = count;
    });
  </script>

</body>
</html>
